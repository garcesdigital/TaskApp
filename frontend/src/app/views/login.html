<div class="col-md-12">
	<div class="card">
    <div class="card-header card-header-primary">
        <h4 class="card-title">{{title}}</h4>
        <p class="card-category">Completa los campos del formulario</p>
    </div>
    <div class="card-body">
    	<div class="identity-alert alert alert-success" *ngIf="identity && identity.sub">
		¡Te has identificado correctamente! Bienvenido {{identity.email}}
	</div>

	<div class="identity-alert alert alert-danger" *ngIf="identity && identity.data">
		¡No te has idenficado correctamente!
	</div>

	<form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-12">
		<p>
			<label>Email:</label>
			<input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required/> 
			<span *ngIf="!email.valid && email.touched">El email no es válido</span>
		</p>

		<p>
			<label>Contraseña:</label>
			<input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required/> 
			<span *ngIf="!password.valid && password.touched">La contraseña no es válido</span>
		</p>

		<input type="submit" value="Entrar" class="btn btn-success" [disabled]="!loginForm.form.valid" />
	</form>
    </div>
</div>
	
</div>
