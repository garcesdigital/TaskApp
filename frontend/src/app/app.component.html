<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="orange" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">
      <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

        Tip 2: you can also add an image using data-image tag
    -->
      <div class="logo">
        <a [routerLink]="['/']" class="simple-text logo-normal">
          TaskManager
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="nav-item" [routerLinkActive]="['active']" *ngIf="identity && identity.sub">
            <a class="nav-link" [routerLink]="['/']">
              <i class="material-icons">dashboard</i>
              <p>Home</p>
            </a>
          </li>
          <li class="nav-item " [routerLinkActive]="['active']" *ngIf="identity && identity.sub">
            <a class="nav-link" [routerLink]="['/task-new']">
              <i class="material-icons">content_paste</i>
              <p>Crear Tarea</p>
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']" *ngIf="identity && identity.sub">
            <a class="nav-link" [routerLink]="['/user-edit']">
              <i class="material-icons">build</i>
              <p>Ajustes</p>
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']" *ngIf="!identity">
            <a class="nav-link" [routerLink]="['/login']">
              <i class="material-icons">account_box</i>
              <p>Ingresar</p>
            </a>
          </li>
          <li class="nav-item " [routerLinkActive]="['active']" *ngIf="!identity">
            <a class="nav-link" [routerLink]="['/register']">
              <i class="material-icons">how_to_reg</i>
              <p>Registrarse</p>
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']" *ngIf="identity && identity.sub">
            <a class="nav-link" [routerLink]="['/login', 1]">
              <i class="material-icons">exit_to_app</i>
              <p>Salida Segura</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top" >
        <div class="container-fluid">
          <div class="navbar-wrapper">
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link" href="#pablo" id="navbarDropdownProfile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="material-icons">person</i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownProfile">
                  <a class="dropdown-item" [routerLink]="['/user-edit']">Ajustes</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" [routerLink]="['/login', 1]">Salir</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
          	<div class="col-lg-12">
          		<router-outlet></router-outlet>
          	</div>
          </div>
        </div>
      </div>
      
      
    </div>
  </div>  
</body>
