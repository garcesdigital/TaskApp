<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>{{value.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form #taskNewForm="ngForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Titulo:</ion-label>
          <ion-input type="text" name="title" #title="ngModel" [(ngModel)]="value.title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Descripci√≥n</ion-label>
          <ion-textarea name="description" #description="ngModel" [(ngModel)]="value.description" ></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Estado</ion-label>
          <ion-select name="status" #status="ngModel" [(ngModel)]="value.status">
            <ion-select-option value="new">Nueva</ion-select-option>
            <ion-select-option value="todo">Para Hacer</ion-select-option>
            <ion-select-option value="finished">Acabada</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button type="submit" expand="full" color="primary"><ion-icon name="checkmark"></ion-icon> Guardar</ion-button>
      </form>
</ion-content>
